<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
        }

        input {
            padding: 10px;
            box-sizing: border-box;
            flex: 1; /* This makes the input field take up remaining space */
        }

        button {
            padding: 10px;
        }
    </style>
    <title>Input and Button</title>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Enter text">
        <button>Send</button>
    </div>
</body>
</html>
